name: Helm

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["*.*.*"]
    paths:
      - "charts/**"
      - ".github/workflows/helm-publish.yaml"
  # pull_request:
  #   branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: lower-repo
        name: Repository to lowercase
        run: |
          SHORTER_REPO=${GITHUB_REPOSITORY%:*}
          echo "repository=${SHORTER_REPO@L}" >> $GITHUB_OUTPUT

      - name: Push Helm chart to OCI compatible registry (Github)
        uses: bsord/helm-push@v4
        with:
          chart-folder: charts/service-capture-backend
          useOCIRegistry: true
          # registry-url:  oci://ghcr.io/${{ github.repository }}-helm
          registry-url: oci://ghcr.io/${{ steps.lower-repo.outputs.repository }}/helm
          username: ${{ github.actor }}
          access-token: ${{ secrets.GITHUB_TOKEN }}
          force: true

