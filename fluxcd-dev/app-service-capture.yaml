---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app
spec:
  releaseName: app
  chart:
    spec:
      chart: service-capture-backend
      reconcileStrategy: Revision
      version: 0.0.0
      sourceRef:
        kind: HelmRepository
        name: polecatworks
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/polecatworks/service-capture-backend
      tag: main
    secretName: db0-service-cap-user
    configs:
      persistence:
        db:
          connection:
            url: postgres://cnpg-db0-cluster-rw.dbs.svc.cluster.local:5432/service_cap
            username_file: db/username
            password_file: db/password
