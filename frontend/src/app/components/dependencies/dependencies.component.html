<div class="container">
    <h1>Dependencies</h1>
    <button mat-raised-button color="primary" [routerLink]="['new']">
        <mat-icon>add</mat-icon> Add Dependency
    </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
            </ng-container>

            <ng-container matColumnDef="source_id">
                <th mat-header-cell *matHeaderCellDef> Source ID </th>
                <td mat-cell *matCellDef="let element"> {{element.source_id}} </td>
            </ng-container>

            <ng-container matColumnDef="target_id">
                <th mat-header-cell *matHeaderCellDef> Target ID </th>
                <td mat-cell *matCellDef="let element"> {{element.target_id}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="delete(element.id); $event.stopPropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="['edit', row.id]" *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of dependencies">
    </mat-paginator>

    <router-outlet />
</div>
