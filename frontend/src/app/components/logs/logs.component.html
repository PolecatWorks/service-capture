<div class="content-wrapper">
  <h1>Logs</h1>

  <div>
    <p>
      <button mat-flat-button (click)="this.data.fetch(1)">Reload Logs</button>
      <!-- <button (click)="usersGetDetail()">Users Detail</button> -->
      <button mat-flat-button (click)="logsCreate({ user: 2, description: 'hellow' })">Add Log</button>
    </p>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [routerLink]="[row.id]" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of logs">
      <!-- [pageIndex] = "page.pagination.page" -->
    </mat-paginator>
  </div>

  <router-outlet />
</div>
