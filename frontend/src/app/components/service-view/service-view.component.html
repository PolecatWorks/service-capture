<div class="service-view-container">
    <svg class="service-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <g *ngFor="let service of services; let i = index">
            <circle [attr.cx]="(i % 10) * 10 + 5" [attr.cy]="Math.floor(i / 10) * 10 + 5" r="4" fill="#3f51b5"
                opacity="0.7">
                <title>{{ service.name }}</title>
            </circle>
            <text [attr.x]="(i % 10) * 10 + 5" [attr.y]="Math.floor(i / 10) * 10 + 5" text-anchor="middle"
                dominant-baseline="middle" font-size="2" fill="white" pointer-events="none">
                {{ service.name }}
            </text>
        </g>
    </svg>
</div>
