<div class="container">
    <h1>Services</h1>
    <button mat-raised-button color="primary" [routerLink]="['new']">
        <mat-icon>add</mat-icon> Add Service
    </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="p99_millis">
                <th mat-header-cell *matHeaderCellDef> P99 (ms) </th>
                <td mat-cell *matCellDef="let element"> {{element.p99_millis}} </td>
            </ng-container>

            <ng-container matColumnDef="p95_millis">
                <th mat-header-cell *matHeaderCellDef> P95 (ms) </th>
                <td mat-cell *matCellDef="let element"> {{element.p95_millis}} </td>
            </ng-container>

            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Availability (%) </th>
                <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
            </ng-container>

            <ng-container matColumnDef="throughput_rps">
                <th mat-header-cell *matHeaderCellDef> Throughput (rps) </th>
                <td mat-cell *matCellDef="let element"> {{element.throughput_rps}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="delete(element.id); $event.stopPropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="['edit', row.id]" *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
        <!-- [pageIndex] = "page.pagination.page" -->
    </mat-paginator>

    <router-outlet />
</div>
