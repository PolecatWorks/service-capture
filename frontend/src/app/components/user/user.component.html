<div>
  <form (submit)="submit()">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput required [(ngModel)]="user.forename" name="forename" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput required [(ngModel)]="user.surname" name="surname" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput required [(ngModel)]="user.password" name="password" />
    </mat-form-field>
    <button mat-raised-button>Submit</button>
    <button (click)="cancel()" mat-raised-button type="button">Cancel</button>
  </form>
</div>
