<div class="content-wrapper">
  <h1>Users</h1>

  <div id="actions">
    <button mat-flat-button [routerLink]="['new']">New User</button>
    <span class="example-spacer"></span>
    <button mat-flat-button (click)="this.data.fetch(1)"><mat-icon>refresh</mat-icon>Refresh</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="forename">
        <th mat-header-cell *matHeaderCellDef>Forename</th>
        <td mat-cell *matCellDef="let element">{{ element.forename }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- (click)="clickRow(row)" -->
      <tr mat-row [routerLink]="['edit', row.id]" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
      <!-- [pageIndex] = "page.pagination.page" -->
    </mat-paginator>
  </div>

  <router-outlet />
</div>
